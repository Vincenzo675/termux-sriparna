name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: pip install black flake8 autopep8 mypy oitnb pylint

      - name: Lint Action
        uses: wearerequired/lint-action@v2.3.0
            
        with:
          auto_fix: true
          black: true
          black_auto_fix: true
          flake8: true
          flake8_auto_fix: true
          autopep8: true
          autopep8_auto_fix: true
          mypy: true
          mypy_auto_fix: true
          oitnb: true
          oitnb_auto_fix: true
          pylint: true
          pylint_auto_fix: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint: true
          prettier: true
